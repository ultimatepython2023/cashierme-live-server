<!DOCTYPE html>
<html lang="en">
<body>

{% include 'header.html' %}


<main id="main">
    <input id="get_currentuser_lang" value="{{ session['language'] }}"
           style="display: none">
    <!-- ======= Breadcrumbs Section ======= -->
    <section id="contact" class="contact">
        <div class="container" style="margin-top:50px">
            <div class="section-title" data-aos="fade-up">
                <h2>{{ gettext("Login") }}</h2>
                <p>{{ gettext("Login") }}</p>
            </div>
            <div class="row">
                <div class="col-lg-4" data-aos="fade-right"
                     data-aos-delay="100">
                </div>
                {% if message %}
                    <div class="alert alert-danger">{{ message }} -- {{ code }}</div>
                {% endif %}

                <div class="col-lg-5" data-aos="fade-left" data-aos-delay="200">
                    <form action="/paymentCardSubmit" method="post">
                        <div class="row">
                            <div class="form-group mt-3">
                                <label for="Card_Number">{{ gettext("Kart Numarası") }}</label><span
                                    style="color:red">*</span>
                                <input class="form-control creditCardText" type="text"
                                       name="Card_Number" id="Card_Number"
                                     onkeyup="getBin();"
                                       placeholder="0000 0000 0000 0000"
                                       autocomplete="off" maxlength="19" required>
                            </div>
                            <script>
                                function getBin(){
                                    var x = document.getElementById("Card_Number");
                                    var index = x.value.lastIndexOf(' ');
                                    var test = x.value.substr(index + 1);
                                        if (test.length === 4){
                                           x.value = x.value + ' ';
                                        }






                                }

                            </script>
                        </div>
                        <div class="form-group mt-3">
                            <label for="Card_Name">{{ gettext("Kart Üzerindeki Ad Soyad") }}</label><span
                                style="color:red">*</span>
                            <input class="form-control" type="text"
                                   name="Card_Name" id="Card_Name"
                                   placeholder="" autocomplete="off"
                                   maxlength="40" required>
                        </div>

                        <div class="form-group mt-3">
                            <div class="row" style="display: flex;">

                                <div class="col-6 col-md-4 pr-4">
                                    <label id="Card_Expiry_Label"
                                           for="expirymonth">Son
                                        Kullanma Tarihi</label>
                                    <select class="form-control m-input pr-2"
                                            name="expirymonth" id="expirymonth" required>
                                        <option id="Card_Expiry_Month_Label"
                                                selected hidden disabled
                                                value="" >
                                            Ay
                                        </option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <div class="col-6 col-md-4">
                                    <label id="Card_Expiry_Label"
                                           for="expirymonth"></label>
                                    <select class="form-control m-input"
                                            name="expiryyear" id="expiryyear" required>
                                        <option id="Card_Expiry_Year_Label"
                                                selected hidden disabled
                                                value="" >
                                            Yıl
                                        </option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                        <option value="2033">2033</option>
                                        <option value="2034">2034</option>
                                        <option value="2035">2035</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <div class="col-6 col-md-3">
                            <br/>
                            <label for="Card_CvC">CVC</label>
                            <input class="form-control m-input jp-card-invalid"
                                   type="text" name="Card_CvC" id="Card_CvC"
                                   value="362" placeholder="" autocomplete="off" required>
                        </div>

                        <br/>
                        <div class="m-form__actions pt-1 pb-3">
                            <div class="row ml-0 mr-0">
                                <div class="col-12 text-center flip sm-text-center">
                                    <button href="javascript:void(0);"
                                       class="btn btn-warning btn-block"
                                       type="submit"
                                       style="font-weight: 600;"
                                       onclick="DoPay(); ">
                                        <span id="paymentButtonAmount">{{ amount }}</span>
                                        <span id="paymentButtonCurrency">TRY</span>
                                        <span id="paymentButton">ÖDEME YAP</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        </div>
    </section>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <!-- End Contact Section -->
</main>

<!-- ======= Footer ======= -->
{% extends 'footer.html' %}

</body>
</html>
